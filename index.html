<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="/js/app.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="text-center">Search News</h3>
        <form>
            <div class="iput-field">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchquery" placeholder="search word">
                </div>
                <div>
                    <input class="btn btn-outline-success" id="searchbtn" type="submit" value="Submit">
                    <input class="btn btn-outline-danger" id="searchbtn" type="reset" value="Reset"
                        style="margin-top: 3px;">
                </div>
        </form>
        <div id="loader" style="display:none">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
        <div id="newsResults"></div>
    </div>
</body>

</html>
